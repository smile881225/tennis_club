{% extends "master.html" %}

{% block title %}
My Tennis Club
{% endblock %}

{% block content %}


<div class="container mt-2">
    <div class='row col-md-4'>
        <h2 class='text-success'>Login</h2>
{#        <h2 class='text-success mb-0'>登入</h2>#}
        {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <form action="." method="post">
                {% csrf_token %}
                <div class='mb-3 mt-3'>
                    <label for="username" id="Username" class='form-label'>Username: </label>
{#                    <label for="username" class='form-label'>帳號： </label>#}
                    {{ login_form.username }}
                </div>

                <div class='mb-3 mt-3'>
                    <label for="password" id="Password"  class= 'form-label'>Password: </label>
{#                    <label for="password" class= 'form-label'>密碼： </label>#}
                    {{ login_form.password }}
                </div>

                <div class="mb-2">
{#                    <a href="/signin/" class="btn">註冊</a>#}
{#                    <button type="submit" class="btn btn-primary">送出</button>#}
                    <button type="submit" id="Login_btn" class="btn btn-primary">Login</button>

                </div>
            </form>
        </div>            
    {% endif %}
</div>

{% endblock %}
